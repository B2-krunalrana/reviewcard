<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indus Soul Review Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2; /* Soft gray background for a professional look */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      display: none; /* Hide all cards initially */
    }

    h2 {
      color: #333;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #357ae8;
    }

    .error-message {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Mobile-First Styles */
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      h2 {
        font-size: 24px;
      }
      .input-field, .btn {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container" id="userForm">
  <h2>Enter Your Details</h2>
  <input type="text" id="userName" class="input-field" placeholder="Your Name" />
  <input type="text" id="userPhone" class="input-field" placeholder="Your Phone Number" />
  <button class="btn" id="nextBtn" onclick="goToPasskey()">Next</button>
</div>

<div class="container otp-container" id="passkeyForm">
  <h2>Enter Passkey</h2>
  <input type="text" id="passkeyInput" class="input-field" placeholder="Enter Passkey (yyyyddmm)" />
  <button class="btn" onclick="verifyPasskey()">Verify Passkey</button>
  <p class="error-message" id="errorMessage" style="display:none;">Incorrect passkey. Please try again.</p>
</div>

<div class="container final-container" id="finalPage">
  <h2>Thank you for verifying!</h2>
  <p>Redirecting to review page...</p>
</div>

<script>
  // GSAP Animation for smooth transitions
  function fadeIn(element) {
    gsap.fromTo(element, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1, ease: 'power2.out' });
  }

  function goToPasskey() {
    const userName = document.getElementById('userName').value;
    const userPhone = document.getElementById('userPhone').value;

    if (userName && userPhone) {
      // Hide current form and show the passkey form
      document.getElementById('userForm').style.display = 'none';
      document.getElementById('passkeyForm').style.display = 'block';
      fadeIn('#passkeyForm');
    } else {
      alert('Please fill in both name and phone number');
    }
  }

  // Function to verify passkey
  function verifyPasskey() {
    const passkeyInput = document.getElementById('passkeyInput').value;
    const errorMessage = document.getElementById('errorMessage');

    // Get today's date in format yyyyMMdd (e.g., 20241219 for 19-12-2024)
    const today = new Date();
    const formattedDate = today.getFullYear() + 
                          today.getDate().toString().padStart(2, '0') + 
                          (today.getMonth() + 1).toString().padStart(2, '0');
    
    // Compare input passkey with today's date in yyyyddmm format
    if (passkeyInput === formattedDate) {
      // Hide current form and show the final page
      document.getElementById('passkeyForm').style.display = 'none';
      document.getElementById('finalPage').style.display = 'block';
      fadeIn('#finalPage');
      
      // Redirect after a small delay
      setTimeout(function() {
        window.location.href = "https://g.page/r/CS35wptgOQTBEAE/review";
      }, 2000);
    } else {
      errorMessage.style.display = 'block';  // Show error message if passkey is incorrect
    }
  }

  // Initial animation for the user form
  window.onload = function() {
    // Show the first card (userForm)
    document.getElementById('userForm').style.display = 'block';
    fadeIn('#userForm');
  };
</script>

</body>
</html>
