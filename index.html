<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indus Soul Review Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.4/mobile-detect.min.js"></script> <!-- Include mobile-detect.js -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 450px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      display: none;
    }
    h2 {
      color: #333;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #357ae8;
    }
    .error-message {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      background-color: #f1f1f1;
      font-size: 14px;
      color: #333;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container" id="userForm">
  <h2>Enter Your Details</h2>
  <input type="text" id="userName" class="input-field" placeholder="Your Name" />
  <input type="text" id="userPhone" class="input-field" placeholder="Your Phone Number" />
  <button class="btn" id="nextBtn" onclick="goToPasskey()">Next</button>
</div>

<div class="container otp-container" id="passkeyForm">
  <h2>Enter Passkey</h2>
  <input type="text" id="passkeyInput" class="input-field" placeholder="Enter Passkey (yyyyddmm)" />
  <button class="btn" onclick="verifyPasskey()">Verify Passkey</button>
  <p class="error-message" id="errorMessage" style="display:none;">Incorrect passkey. Please try again.</p>
</div>

<div class="container final-container" id="finalPage">
  <h2>Thank you for verifying!</h2>
  <p>Redirecting to review page...</p>
</div>

<footer id="footer">
  <p id="deviceInfo">Loading device information...</p>
</footer>

<script>
  function fadeIn(element) {
    gsap.fromTo(element, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1, ease: 'power2.out' });
  }

  function getUserInfo() {
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const language = navigator.language || navigator.userLanguage;
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    // Initialize MobileDetect
    const md = new MobileDetect(userAgent);
    const mobileName = md.phone() || 'Not a mobile device';

    const deviceInfo = {
      userAgent: userAgent,
      platform: platform,
      language: language,
      screenWidth: screenWidth,
      screenHeight: screenHeight,
      viewportWidth: viewportWidth,
      viewportHeight: viewportHeight,
      mobileName: mobileName
    };

    console.log('Device Information:', deviceInfo);
    return deviceInfo;
  }

  window.onload = function() {
    const deviceInfo = getUserInfo();

    const infoString = `
      User Agent: ${deviceInfo.userAgent}<br>
      Platform: ${deviceInfo.platform}<br>
      Language: ${deviceInfo.language}<br>
      Screen: ${deviceInfo.screenWidth} x ${deviceInfo.screenHeight}<br>
      Viewport: ${deviceInfo.viewportWidth} x ${deviceInfo.viewportHeight}<br>
      Mobile Device: ${deviceInfo.mobileName}
    `;

    document.getElementById('deviceInfo').innerHTML = infoString;

    document.getElementById('userForm').style.display = 'block';
    fadeIn('#userForm');
  };

  function goToPasskey() {
    const userName = document.getElementById('userName').value;
    const userPhone = document.getElementById('userPhone').value;

    if (userName && userPhone) {
      document.getElementById('userForm').style.display = 'none';
      document.getElementById('passkeyForm').style.display = 'block';
      fadeIn('#passkeyForm');
    } else {
      alert('Please fill in both name and phone number');
    }
  }

  function verifyPasskey() {
    const passkey = document.getElementById('passkeyInput').value;

    if (passkey === '20241226') { // Example passkey
      document.getElementById('passkeyForm').style.display = 'none';
      document.getElementById('finalPage').style.display = 'block';
      fadeIn('#finalPage');
    } else {
      document.getElementById('errorMessage').style.display = 'block';
    }
  }
</script>

</body>
</html>
