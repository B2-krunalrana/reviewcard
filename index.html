<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indus Soul Review Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js/dist/ua-parser.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 450px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      display: none;
    }
    h2 {
      color: #333;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #357ae8;
    }
    .error-message {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }
    footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      background-color: #f1f1f1;
      font-size: 14px;
      color: #333;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

<div class="container" id="userForm">
  <h2>Enter Your Details</h2>
  <input type="text" id="userName" class="input-field" placeholder="Your Name" />
  <input type="text" id="userPhone" class="input-field" placeholder="Your Phone Number" />
  <button class="btn" id="nextBtn" onclick="goToPasskey()">Next</button>
</div>

<div class="container otp-container" id="passkeyForm">
  <h2>Enter Passkey</h2>
  <input type="text" id="passkeyInput" class="input-field" placeholder="Enter Passkey (yyyyddmm)" />
  <button class="btn" onclick="verifyPasskey()">Verify Passkey</button>
  <p class="error-message" id="errorMessage" style="display:none;">Incorrect passkey. Please try again.</p>
</div>

<div class="container final-container" id="finalPage">
  <h2>Thank you for verifying!</h2>
  <p>Redirecting to review page...</p>
</div>

<footer id="footer">
  <p id="deviceInfo">Loading device information...</p>
</footer>

<script>
  // GSAP Animation for smooth transitions
  function fadeIn(element) {
    gsap.fromTo(element, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 1, ease: 'power2.out' });
  }

  // Collect device and browser information
  function getUserInfo() {
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const language = navigator.language || navigator.userLanguage;
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    const deviceInfo = {
      userAgent: userAgent,
      platform: platform,
      language: language,
      screenWidth: screenWidth,
      screenHeight: screenHeight,
      viewportWidth: viewportWidth,
      viewportHeight: viewportHeight
    };

    console.log('Device Information:', deviceInfo);
    return deviceInfo;
  }

  // Show the device info when the page loads
  window.onload = function() {
    const deviceInfo = getUserInfo(); // Get user device info

    // Construct a string for device information to display in footer
    const infoString = `
      User Agent: ${deviceInfo.userAgent}<br>
      Platform: ${deviceInfo.platform}<br>
      Language: ${deviceInfo.language}<br>
      Screen: ${deviceInfo.screenWidth} x ${deviceInfo.screenHeight}<br>
      Viewport: ${deviceInfo.viewportWidth} x ${deviceInfo.viewportHeight}
    `;

    // Update the footer with device information
    document.getElementById('deviceInfo').innerHTML = infoString;
    
    // Show the first card (userForm)
    document.getElementById('userForm').style.display = 'block';
    fadeIn('#userForm');
  };

  function goToPasskey() {
    const userName = document.getElementById('userName').value;
    const userPhone = document.getElementById('userPhone').value;

    if (userName && userPhone) {
      document.getElementById('userForm').style.display = 'none';
      document.getElementById('passkeyForm').style.display = 'block';
      fadeIn('#passkeyForm');
    } else {
      alert('Please fill in both name and phone number');
    }
  }

  function verifyPasskey() {
    const passkeyInput = document.getElementById('passkeyInput').value;
    const errorMessage = document.getElementById('errorMessage');

    const today = new Date();
    const formattedDate = today.getFullYear() + 
                          today.getDate().toString().padStart(2, '0') + 
                          (today.getMonth() + 1).toString().padStart(2, '0');

    if (passkeyInput === formattedDate) {
      document.getElementById('passkeyForm').style.display = 'none';
      document.getElementById('finalPage').style.display = 'block';
      fadeIn('#finalPage');
      setTimeout(function() {
        window.location.href = "https://g.page/r/CS35wptgOQTBEAE/review";
      }, 2000);
    } else {
      errorMessage.style.display = 'block';
    }
  }

const uap = new UAParser();
console.log(uap.getResult());
/*
    /// This will print an object structured like this:
    {
        ua: "",
        browser: {
            name: "",
            version: "",
            major: "",
            type: ""
        },
        engine: {
            name: "",
            version: ""
        },
        os: {
            name: "",
            version: ""
        },
        device: {
            model: "",
            type: "",
            vendor: ""
        },
        cpu: {
            architecture: ""
        }
    }
*/
// The result depends on current window.navigator.userAgent value

// Now let's try a custom user-agent string as an example
const uastring1 = "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/535.2 (KHTML, like Gecko) Ubuntu/11.10 Chromium/15.0.874.106 Chrome/15.0.874.106 Safari/535.2";
uap.setUA(uastring1);
const result = uap.getResult();

console.log(result.browser); // {name: "Chromium", version: "15.0.874.106", major: "15", type: undefined}
console.log(result.device); // {model: undefined, type: undefined, vendor: undefined}
console.log(result.os); // {name: "Ubuntu", version: "11.10"}
console.log(result.os.version); // "11.10"
console.log(result.engine.name); // "WebKit"
console.log(result.cpu.architecture); // "amd64"

// Do some other tests
const uastring2 = "Mozilla/5.0 (compatible; Konqueror/4.1; OpenBSD) KHTML/4.1.4 (like Gecko)";
console.log(uap.setUA(uastring2).getBrowser().name); // "Konqueror"
console.log(uap.getOS()); // {name: "OpenBSD", version: undefined}
console.log(uap.getEngine()); // {name: "KHTML", version: "4.1.4"}

const uastring3 = 'Mozilla/5.0 (PlayBook; U; RIM Tablet OS 1.0.0; en-US) AppleWebKit/534.11 (KHTML, like Gecko) Version/7.1.0.7 Safari/534.11';
console.log(uap.setUA(uastring3).getDevice().model); // "PlayBook"
console.log(uap.getOS()); // {name: "RIM Tablet OS", version: "1.0.0"}
console.log(uap.getBrowser().name); // "Safari"


</script>

</body>
</html>
